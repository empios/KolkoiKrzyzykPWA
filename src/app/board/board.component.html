
<h2>Pokonaj zaawansowaną Sztuczną inteligencję w Kółko i krzyżyk!</h2>
<button nbButton outline (click)="newGame()">Zagraj z komputerem</button>
<h2 *ngIf="winner && winner !== 'Remis'">
  Gracz {{winner}} wygrał!
</h2>
<h2 *ngIf="winner === 'Remis'">{{winner}}</h2>

<main class="item">
  <app-square *ngFor="let val of squares; let i= index"
  [value]="val"
  (click)="makeMoveAI(i)">
  </app-square>
</main>
